<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form>
        <label for="first-name">FIRST NAME</label><br>
        <input type="text" id="first-name"><br>
        <label for="email">EMAIL</label><br>
        <input type="text" id="email"><br>
        <label for="password">PASSWORD</label><br>
        <input type="text" id="password"><br>
        <label for="last-name">LAST NAME</label><br>
        <input type="text" id="last-name"><br>
        <label for="phone-number">PHONE NUMBER</label><br>
        <input type="text" id="pnumber"><br>
        <label for="confirm-password">CONFIRM PASSWORD</label><br>
        <input type="text" id="confirm-password"><br>
    </form>
    <div>
        <img src="mike-hindle-CWtYeoWh-DM-unsplash.jpg" class="staircase" alt="Image of a staircase">
    </div>
    <div>
        <button id="create-account">Create Account</button>
        <p>Already have an account?</p>
        <button>Log in</button>
    </div>
</body>

</html>
